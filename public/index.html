<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Click Fit</title>
  </head>
  <body>
    <header>
      <nav class="sticky">

            <li><a href="#">Our cities</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero-text-box">
        <h1>
          Click Fit.<br />
          Train Smart. Live Strong.
        </h1>
        <a class="btn btn-full" href="#"> Buy Products</a>
        <a class="btn btn-ghost" href="#"> Show me more</a>
      </div>
    </header>
    <section class="section-features">
      <div class="row">
        <h2>Say Goodbye &mdash; To Fat</h2>
      </div>
    </section>
    <secion class="section-sport">
      <ul class="sport-showcase">
        <li>
          <figure class="sport-photo">
            <img src="./img/4.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/3.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/2.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/1.jpg" alt="fitness-equipment" />
          </figure>
        </li>
      </ul>
      <ul class="sport-showcase">
        <li>
          <figure class="sport-photo">
            <img src="./img/1.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/2.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/3.jpg" alt="fitness-equipment" />
          </figure>
        </li>
        <li>
          <figure class="sport-photo">
            <img src="./img/4.jpg" alt="fitness-equipment" />
          </figure>
        </li>
      </ul>
    </secion>
    <section class="section-features">
      <div class="row"><h2>Raw Ajax Text</h2></div>

      <textarea
        id="responseBox"
        rows="10"
        cols="50"
        readonly
        class="textarea"
      ></textarea>
      <div class="row"><h2>Formatted Ajax Text</h2></div>
      <pre id="displayArea"></pre>
    </section>
    <section class="section-features">
      <div class="row">
        <h2>ImGAE upload</h2>
      </div>
      <div id="uploadArea">Click or Drag & Drop image files here</div>
      <div id="uploadStatus"></div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
